<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>绘制直线</title>
  <style>
    canvas{
      border:1px solid pink;
    }
  </style>
</head>
<body>
  <canvas id="cvs"></canvas>
</body>
<script>
  var cvs = document.getElementById('cvs')
  // 获取工具集
  var cxt = cvs.getContext('2d')

  //定位开始点
  cxt.moveTo(30,30)

  //拖动并结束点
  cxt.lineTo(60,60) //路径保存到内存

  //绘制点
  cxt.stroke()
</script>
</html>
