<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>绘制三角形</title>
  <style>
    canvas{
      border:1px solid pink;
    }
  </style>
</head>
<body>
  <canvas id="cvs"></canvas>
</body>
<script>
  var cvs = document.getElementById('cvs')
  // 获取工具集
  var cxt = cvs.getContext('2d')

  //绘制图形颜色
  cxt.strokeStyle = 'red' // 放在stroke之前即可

  //绘制线条宽度
  cxt.lineWidth = 5
  //定位开始点
  cxt.moveTo(50,50)

  //绘制第二个点
  cxt.lineTo(150,50)
  cxt.stroke()
  //重置路径
  cxt.beginPath()
  //绘制图形颜色
  cxt.strokeStyle = 'blue'
  //绘制第二条线的起始点
  cxt.moveTo(150,50)
  //绘制第三个点
  cxt.lineTo(80,100)
  // 绘制线条
  cxt.stroke()
  //重置路径
  cxt.beginPath()
  //绘制第三个点
  cxt.moveTo(80,100)
  cxt.strokeStyle = 'yellow'
  cxt.lineTo(50,50)
  //绘制点
  cxt.stroke()
</script>
</html>
